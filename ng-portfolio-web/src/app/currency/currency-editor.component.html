<form [formGroup]="currencyForm" (ngSubmit)="save()">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="ISO" formControlName="iso">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="name">
    </mat-form-field>
    <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>

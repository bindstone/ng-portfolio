<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="iso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ISO</th>
    <td mat-cell *matCellDef="let element"> {{element.iso}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!-- Rate -->
  <ng-container matColumnDef="exchange">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Exchange</th>
    <td mat-cell *matCellDef="let element"> {{element.exchange}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

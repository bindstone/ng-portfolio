<mat-card>
  <mat-card-title>Metrics</mat-card-title>
  <mat-card-content>
    <p>System status:
      <button class="status-class" [class.status-ok]="health.status == 'UP'" disabled>{{health?.status}}</button>
    </p>
    <button (click)="generate()">TestData</button>
    <H2>Metrics</H2>

    <mat-chip-list class="mat-chip-list">
      <mat-chip *ngFor="let chip of metricsList" selected>
        {{chip}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
